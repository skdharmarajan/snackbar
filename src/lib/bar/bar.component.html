<div #barPanel fxLayout="column" class="bar" [ngStyle]="{'opacity': opacity}" [ngClass]="{
    'success-b': isSuccess, 
    'warn-b': isWarn, 
    'error-b': isError, 
    'info-b': isInfo,
    'bar-bg-warn': isWarnDark,
    'bar-bg-success': isSuccessDark,
    'bar-bg-error': isErrorDark,
    'bar-bg-info': isInfoDark
    }">
    <div fxLayout="row">
        <div fxLayout="row" class="bar-icon-h">
            <div fxFlex="24px" [ngClass]="{'success': isSuccess, 'warn': isWarn, 'error': isError, 'info': isInfo}"
                fxLayout="column" fxLayoutAlign="center center" class="bar-icon">
                <!--<sb-error-icon *ngIf="isError"></sb-error-icon>-->
                <!--<sb-warn-icon *ngIf="isWarn"></sb-warn-icon>-->
                <!--<sb-info-icon *ngIf="isInfo"></sb-info-icon>-->
                <!--<sb-success-icon *ngIf="isSuccess"></sb-success-icon>-->
            </div>
        </div>
        <div class="define" fxLayout="column" fxLayoutAlign="start start" fxLayoutGap="5px">
            <div fxLayout="row" fxLayoutAlign="start center" class="action">
                <div *ngIf="isClose">
                    <!--<sb-close-icon class="close-btn" (click)="onClose()"></sb-close-icon>-->
                </div>
                <div *ngIf="isDetail">
                    <!--<sb-expand-icon *ngIf="!isShowContent" class="detail-btn" (click)="onToggleDetail()"></sb-expand-icon>-->
                    <!--<sb-collapse-icon *ngIf="isShowContent" class="detail-btn" (click)="onToggleDetail()"> </sb-collapse-icon>-->
                </div>
                <div>
                    &nbsp;
                </div>
            </div>
            
            <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="3px" class="header">
                <div>
                    {{title}}
                </div>
                <div *ngIf="count > 1" class="count">({{count}})</div>
            </div>
            
            <div class="sub-header" fxLayout="column" fxLayoutGap="5px">
               <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="5px" *ngFor="let content of model.contents">
                   <!--<sb-square-icon class="icon"></sb-square-icon>-->
                   <div>{{content}}</div>
               </div>
            </div>
        </div>
    </div>
    <div @showContentDetail class="detail" *ngIf="isShowContent" [ngClass]="{
        'success-t-b': isSuccess, 
        'warn-t-b': isWarn, 
        'error-t-b': isError, 
        'info-t-b': isInfo,
        'dark-t-b': isDark
        }">
        <div *ngFor="let item of model.details">
            {{item}}
        </div>
    </div>
</div>
