<div class="snackBarPanel" #snackBarPanel [ngStyle]="{'opacity': opacity}" [ngClass]="{
    'snack-bar-success-b': isSuccess, 
    'snack-bar-warn-b': isWarn, 
    'snack-bar-error-b': isError, 
    'snack-bar-info-b': isInfo,
    'snack-bar-bg-warn': isWarnDark,
    'snack-bar-bg-success': isSuccessDark,
    'snack-bar-bg-error': isErrorDark,
    'snack-bar-bg-info': isInfoDark
    }">
    <div class="bar-container">
      <div class="bar-icon-h">
        <div class="bar-icon">
          <sb-error-icon *ngIf="isError"></sb-error-icon>
          <sb-warn-icon *ngIf="isWarn"></sb-warn-icon>
          <sb-info-icon *ngIf="isInfo"></sb-info-icon>
          <sb-success-icon *ngIf="isSuccess"></sb-success-icon>
        </div>
      </div>
      <div class="define">
        <div class="action">
          <div *ngIf="isClose">
            <sb-close-icon class="close-btn" (click)="onClose()"></sb-close-icon>
          </div>
          <div *ngIf="isDetail">
            <sb-expand-icon *ngIf="!isShowContent" class="detail-btn" (click)="onToggleDetail()"></sb-expand-icon>
            <sb-collapse-icon *ngIf="isShowContent" class="detail-btn" (click)="onToggleDetail()"> </sb-collapse-icon>
          </div>
          <div>
            &nbsp;
          </div>
        </div>

        <div class="header">
          <div class="title">
            {{title}}
          </div>
          <div *ngIf="count > 1" class="count">({{count}})</div>
        </div>

        <div class="sub-header">
          <div class="content" *ngFor="let content of model.contents">
            <sb-square-icon class="bullet-icon" *ngIf="model.contents.length > 1"></sb-square-icon>
            <div class="actual-content">{{content}}</div>
          </div>
        </div>
      </div>
    </div>
    <div class="actions" *ngIf="hasActions">
      <sb-button *ngFor="let action of model.actions" (click)="onAction(action)">{{action.label}}</sb-button>
    </div>
    <div @showContentTrigger class="detail" *ngIf="isShowContent" [ngClass]="{
        'success-t-b': isSuccess, 
        'warn-t-b': isWarn, 
        'error-t-b': isError, 
        'info-t-b': isInfo,
        'dark-t-b': isDark
        }">
        <div class="detail-container" *ngFor="let item of model.details">
            <sb-square-icon class="bullet-icon" *ngIf="model.details.length > 1"></sb-square-icon>
            <div class="detail-content">{{item}}</div>
        </div>
    </div>
</div>
